<ion-card>
  <ion-card-header>
    <ion-card-title>Triángulo</ion-card-title>
    <ion-card-subtitle>Perímetro</ion-card-subtitle>
  </ion-card-header>
  
  <ion-card-content>
    <!-- Descripción -->
    <p>El perímetro de un triángulo es la suma de las longitudes de sus tres lados. En otras palabras, es la medida total del contorno o borde del triángulo.</p>
    
    <!-- Imagen del triángulo -->
    <div class="triangle-diagram">
      <ion-img 
        src="assets/triangulo.webp"
        alt="Diagrama de triángulo con lados a, b, c"
        style="width: 180px; height: 130px;">
      </ion-img>
    </div>
    
    <!-- Fórmula centrada -->
    <div class="formula">
      <h2><strong>p = a + b + c</strong></h2>
    </div>
    
    <!-- Separador -->
    <hr style="margin: 20px 0; border: 1px solid #ddd;">
    
    <!-- Campos de entrada -->
    <ion-item lines="none">
      <ion-label position="stacked">Lado A (cm)</ion-label>
      <ion-input 
        type="number" 
        [(ngModel)]="sideA"
        placeholder="10"
        min="0"
        step="0.01">
      </ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Lado B (cm)</ion-label>
      <ion-input 
        type="number" 
        [(ngModel)]="sideB"
        placeholder="20"
        min="0"
        step="0.01">
      </ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Lado C (cm)</ion-label>
      <ion-input 
        type="number" 
        [(ngModel)]="sideC"
        placeholder="15"
        min="0"
        step="0.01">
      </ion-input>
    </ion-item>
    
    <!-- Botón de cálculo -->
    <ion-button 
      expand="block" 
      (click)="calculate()" 
      [disabled]="sideA <= 0 || sideB <= 0 || sideC <= 0"
      color="primary"
      class="ion-margin-top">
      CALCULAR EL PERÍMETRO
    </ion-button>
    
    <!-- Resultado -->
    <div *ngIf="showResult" class="resultado">
      <p><strong>El perímetro es {{result | number:'1.0-0'}}</strong></p>
    </div>
    
  </ion-card-content>
</ion-card>
