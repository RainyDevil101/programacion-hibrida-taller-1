<ion-card>
  <ion-card-header>
    <ion-card-title>Círculo</ion-card-title>
    <ion-card-subtitle>Perímetro</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <!-- Descripción -->
    <p>
      El perímetro de un círculo es la longitud de la línea que forma su borde.
    </p>

    <!-- Sección de información y diagrama -->
    <div class="info-section">
      <!-- Información de fórmula -->
      <div class="formula-info">
        <p><strong>Donde:</strong></p>
        <p style="color: red"><strong>P:</strong> perímetro</p>
        <p style="color: red"><strong>d:</strong> diámetro</p>
        <p style="color: red"><strong>r:</strong> radio del círculo</p>
        <p style="color: red"><strong>π: 3.1416</strong></p>
      </div>

      <!-- Diagrama del círculo -->
      <div class="circle-diagram">
        <svg width="100" height="100" viewBox="0 0 100 100">
          <!-- Círculo principal -->
          <circle
            cx="50"
            cy="50"
            r="35"
            fill="none"
            stroke="orange"
            stroke-width="2"
          />
          <!-- Radio -->
          <line x1="50" y1="50" x2="85" y2="50" stroke="red" stroke-width="2" />
          <!-- Diámetro línea punteada -->
          <line
            x1="15"
            y1="50"
            x2="85"
            y2="50"
            stroke="blue"
            stroke-width="1"
            stroke-dasharray="2,2"
          />
          <!-- Etiquetas -->
          <text x="67" y="45" fill="red" font-size="11" font-weight="bold">
            r
          </text>
          <text x="45" y="62" fill="blue" font-size="11" font-weight="bold">
            d
          </text>
          <!-- Centro -->
          <circle cx="50" cy="50" r="1.5" fill="black" />
        </svg>
      </div>
    </div>

    <!-- Separador -->
    <hr style="margin: 20px 0; border: 1px solid #ddd" />

    <!-- Campo de entrada -->
    <ion-item lines="none">
      <ion-label position="stacked">Radio (cm)</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="radius"
        placeholder="15"
        min="0"
        step="0.01"
      >
      </ion-input>
    </ion-item>

    <!-- Botón de cálculo -->
    <ion-button
      expand="block"
      (click)="calculate()"
      [disabled]="radius <= 0"
      color="primary"
      class="ion-margin-top"
    >
      CALCULAR EL PERÍMETRO
    </ion-button>

    <!-- Resultado -->
    <div *ngIf="showResult" class="resultado">
      <p>
        <strong>El perímetro es {{ result | number : "1.2-2" }} cm</strong>
      </p>
    </div>
  </ion-card-content>
</ion-card>
