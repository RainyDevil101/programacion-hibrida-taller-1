<ion-card>
  <ion-card-header>
    <ion-card-title>Círculo</ion-card-title>
    <ion-card-subtitle>Perímetro</ion-card-subtitle>
  </ion-card-header>
  
  <ion-card-content>
    <!-- Descripción -->
    <p>El perímetro de un círculo es la longitud de la línea que forma su borde.</p>
    
    <!-- Sección de información y diagrama -->
    <div class="info-section">
      <!-- Información de fórmula -->
      <div class="formula-info">
        <p><strong>Donde:</strong></p>
        <p style="color: red;"><strong>P:</strong> perímetro</p>
        <p style="color: red;"><strong>d:</strong> diámetro</p>
        <p style="color: red;"><strong>r:</strong> radio del círculo</p>
        <p style="color: red;"><strong>π: 3.1416</strong></p>
      </div>
      
      <!-- Imagen del círculo -->
      <div class="circle-diagram">
        <ion-img 
          src="assets/circulo.webp"
          alt="Diagrama de círculo con radio y diámetro"
          style="width: 100px; height: 100px;">
        </ion-img>
      </div>
    </div>
    
    <!-- Separador -->
    <hr style="margin: 20px 0; border: 1px solid #ddd;">
    
    <!-- Campo de entrada -->
    <ion-item lines="none">
      <ion-label position="stacked">Radio (cm)</ion-label>
      <ion-input 
        type="number" 
        [(ngModel)]="radius" 
        placeholder="15"
        min="0"
        step="0.01">
      </ion-input>
    </ion-item>
    
    <!-- Botón de cálculo -->
    <ion-button 
      expand="block" 
      (click)="calculate()" 
      [disabled]="radius <= 0"
      color="primary"
      class="ion-margin-top">
      CALCULAR EL PERÍMETRO
    </ion-button>
    
    <!-- Resultado -->
    <div *ngIf="showResult" class="resultado">
      <p><strong>El perímetro es {{result | number:'1.2-2'}} cm</strong></p>
    </div>
    
  </ion-card-content>
</ion-card>
